spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://postgres:5432/screener  # Use the service name "postgres" to connect to the database

  flyway:
    locations: classpath:db/migration

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
#    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

jwt:
  secret: "SECRET"

logging:
  level:
    org:
      hibernate:
        SQL=DEBUG:

server:
  port: 8087
